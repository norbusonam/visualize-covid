<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/countup@1.8.2/dist/countUp.min.js"></script>
    <title>Global</title>
  </head>
  <body>
    <nav class="uk-navbar-container uk-margin" uk-navbar>
      <a class="uk-navbar-item uk-logo" href="index.html">Visualize Covid</a>
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <li class="uk-active"><a href="global.html">Global</a></li>
          <li><a href="country.html">Country</a></li>
        </ul>
      </div>
    </nav>
    <div class="uk-container">
      <!-- TOTAL DATA -->
      <h1 class="uk-heading-line uk-margin-small-top uk-animation-slide-left-small"><span>Total Data</span></h1>
      <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match uk-margin-medium-top uk-text-center uk-animation-fade" uk-grid>
        <div>
          <div class="uk-card uk-card-default uk-card-body">
            <h3 id="total-confirmed" class="uk-card-title">0</h3>
            <p>Confirmed Cases</p>
          </div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body">
            <h3 id="total-deaths" class="uk-card-title">0</h3>
            <p>Total Deaths</p>
          </div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body">
            <h3 id="total-recovered" class="uk-card-title">0</h3>
            <p>Total Recovered</p>
          </div>
        </div>
      </div>
      <!-- NEW DATA -->
      <h1 class="uk-heading-line uk-margin-medium-top uk-animation-slide-left-small"><span>New Data</span></h1>
      <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match uk-margin-medium-top uk-text-center uk-animation-fade" uk-grid>
        <div>
          <div class="uk-card uk-card-default uk-card-body">
            <h3 id="new-confirmed" class="uk-card-title">0</h3>
            <p>New Cases</p>
          </div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body">
            <h3 id="new-deaths" class="uk-card-title">0</h3>
            <p>New Deaths</p>
          </div>
        </div>
        <div>
          <div class="uk-card uk-card-default uk-card-body">
            <h3 id="new-recovered" class="uk-card-title">0</h3>
            <p>New Recoveries</p>
          </div>
        </div>
      </div>
      <!-- WALL OF SHAME -->
      <h1 class="uk-heading-line uk-margin-medium-top uk-animation-slide-left-small"><span>Wall of Shame</span></h1>
      <div uk-switcher="animation: uk-animation-fade; toggle: > *" class="uk-animation-slide-left-small">
        <button class="uk-button uk-button-default" type="button">New Deaths</button>
        <button class="uk-button uk-button-default" type="button">New Cases</button>
      </div>
      <ul class="uk-switcher uk-margin uk-animation-slide-left-small">
        <li>
          <ul id="most-new-deaths" class="uk-list uk-list-divider">
            <li class="uk-padding-small">1.</li>
            <li class="uk-padding-small">2.</li>
            <li class="uk-padding-small">3.</li>
            <li class="uk-padding-small">4.</li>
            <li class="uk-padding-small">5.</li>
          </ul>
        </li>
        <li>
          <ul id="most-new-cases" class="uk-list uk-list-divider">
            <li class="uk-padding-small">1.</li>
            <li class="uk-padding-small">2.</li>
            <li class="uk-padding-small">3.</li>
            <li class="uk-padding-small">4.</li>
            <li class="uk-padding-small">5.</li>
         </ul>
        </li>
      </ul>
    </div>
    <script src="js/global.js"></script>
  </body>
</html>
